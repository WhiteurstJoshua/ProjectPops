<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Agreement Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Client Engagement Agreement</h1>
    <form method="POST">
        <label>Client Name</label>
        <input type="text" name="client_name" required>

        <label>Role</label>
        <select name="role">
            <option value="Owner">Owner</option>
            <option value="Developer">Developer</option>
            <option value="Contractor">Contractor</option>
        </select>

        <label>Scope of Work</label>
        <textarea name="scope" rows="4" required></textarea>

        <label>Form of Payment</label>
        <select name="payment_type" onchange="toggleRate(this.value)">
            <option value="Hourly">Hourly</option>
            <option value="Lump Sum">Lump Sum</option>
        </select>

        <div id="hourly_rate">
            <label>Hourly Rate ($)</label>
            <input type="number" name="hourly_rate" step="0.01">
        </div>

        <label>Total Payment Amount ($)</label>
        <input type="number" name="total_payment" step="0.01">

        <label>Start Date</label>
        <input type="date" name="start_date">

        <label>End Date</label>
        <input type="date" name="end_date">

        <label>Termination Clause</label>
        <textarea name="termination_clause"></textarea>

        <label>Indemnification</label>
        <select name="indemnification">
            <option value="Mutual">Mutual</option>
            <option value="Client Only">Client Only</option>
            <option value="Contractor Only">Contractor Only</option>
        </select>

        <label>Confidentiality</label>
        <select name="confidentiality">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>IP Assignment</label>
        <select name="ip_assignment">
            <option value="Assign">Assign to Client</option>
            <option value="License">License to Client</option>
        </select>

        <label>Reimbursable Expenses</label>
        <textarea name="reimbursable_expenses"></textarea>

        <label>Inclusion Goals</label>
        <textarea name="inclusion_goals"></textarea>

        <label>Invoice Terms</label>
        <input type="text" name="invoice_terms" placeholder="e.g., Net 30">

        <label>Insurance Type</label>
        <select name="insurance_type">
            <option value="Standard">Standard</option>
            <option value="Expanded">Expanded</option>
        </select>

        <label>Additional Insured</label>
        <input type="text" name="additional_insured">

        <button type="submit">Generate Contract</button>
    </form>
</div>

<script>
function toggleRate(value) {
    document.getElementById('hourly_rate').style.display = value === 'Hourly' ? 'block' : 'none';
}
window.onload = () => toggleRate(document.querySelector('select[name="payment_type"]').value);
</script>
</body>
</html>
