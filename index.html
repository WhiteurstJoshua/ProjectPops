<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Agreement Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Client Engagement Agreement</h1>
    <form id="agreementForm">
      <label>Client Name:</label>
      <input type="text" name="client_name" required>

      <label>Role:</label>
      <select name="role">
        <option value="Owner">Owner</option>
        <option value="Developer">Developer</option>
        <option value="Contractor">Contractor</option>
      </select>

      <label>Scope of Work:</label>
      <textarea name="scope" rows="4" required></textarea>

      <label>Form of Payment:</label>
      <select name="payment_type" onchange="toggleRate(this.value)">
        <option value="Hourly">Hourly</option>
        <option value="Lump Sum">Lump Sum</option>
      </select>

      <div id="hourly_rate">
        <label>Hourly Rate ($):</label>
        <input type="number" name="hourly_rate" step="0.01">
      </div>

      <label>Total Payment Amount ($):</label>
      <input type="number" name="total_payment" step="0.01">

      <label>Insurance Exhibit:</label>
      <textarea name="insurance" rows="3"></textarea>

      <button type="submit">Submit Agreement</button>
    </form>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
